<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Space Game</title>
  <link href="src/index.css" rel="stylesheet" />
</head>
<body class="bg-black overflow-hidden">
  <canvas id="starfield" class="absolute top-0 left-0 -z-10"></canvas>
  <div id="hud" class="fixed top-4 left-4 text-white font-sans">
    <div class="text-lg">Score: <span id="score-value">0</span></div>
    <div class="text-lg">
      Lives:
      <span id="lives-container" class="inline-flex gap-2">
        <span class="life-icon w-5 h-5 bg-cover" style="background-image: url('/assets/spaceship.png')"></span>
        <span class="life-icon w-5 h-5 bg-cover" style="background-image: url('/assets/spaceship.png')"></span>
        <span class="life-icon w-5 h-5 bg-cover" style="background-image: url('/assets/spaceship.png')"></span>
        <span class="life-icon w-5 h-5 bg-cover" style="background-image: url('/assets/spaceship.png')"></span>
        <span class="life-icon w-5 h-5 bg-cover" style="background-image: url('/assets/spaceship.png')"></span>
      </span>
    </div>
  </div>
  <div id="game-over" class="hidden fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-white text-center font-sans z-50">
    <h1 class="text-4xl mb-4">Game Over</h1>
    <p class="text-xl mb-4">Your Score: <span id="game-score">0</span></p>
    <input id="player-name" type="text" maxlength="3" placeholder="Enter initials" class="mb-4 p-2 text-black" />
    <div class="flex gap-4 justify-center">
      <button id="restart-button" class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded">Restart</button>
      <button id="leaderboard-button" class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded">Leaderboard</button>
    </div>
  </div>
  <div id="leaderboard-modal" class="hidden fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-black bg-opacity-80 text-white p-6 rounded z-50">
    <h2 class="text-2xl mb-4">Leaderboard</h2>
    <ol id="leaderboard-list" class="list-decimal list-inside mb-4"></ol>
    <button id="close-leaderboard" class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded">Close</button>
  </div>
  <script type="module" src="src/game.ts"></script>
</body>
</html>
